<div class="container p-3" [@animate]="currentState">
  <h1> Cervejas </h1>

  <div class="row mt-3 text-center">
    <div class="card border-light text-center col-lg-3 col-md-4 col-sm-6"
      *ngFor="let cerveja of cervejaList | paginate: { itemsPerPage: 8, currentPage: p }; let i = index ">
      <div class="img">
        <a routerLink="/loja/cervejas/{{ cerveja. prod_id }}">
          <img [src]="cerveja.prod_imagem" class="p-2 card-img-top">
        </a>
      </div>
      <div class="card-body d-flex flex-column">
        <h4 class="card-title text-info font-weight-bold">{{ cerveja.prod_nome }}</h4>
        <div class="mt-auto">
          <h5 class="card-text text-success font-weight-bold">R${{ cerveja.prod_preco.toFixed(2) }}</h5>
          <h5 class="card-text">ou até 3x de R${{ preco[i].toFixed(2) }}</h5>
          <button class="buy btn btn-outline-success font-weight-bolder text-uppercase"
            routerLink="/loja/cervejas/{{ cerveja.prod_id }}">Comprar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-2">
    <pagination-controls class="custom-pagination" previousLabel="Anterior" nextLabel="Próxima"
      (pageChange)="p = $event">
    </pagination-controls>
  </div>
</div>
