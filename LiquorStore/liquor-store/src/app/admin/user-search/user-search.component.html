<div class="container p-3" *ngIf=this.login.isAdmin>
  <div class="row">
    <div class="card p-3 col-md-6 col-sm-12 offset-md-3 mb-2">
      <div class="form-inline">
        <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Nome do Usuário" #newSearch>
        <button class="btn btn-dark mb-2" (click)="search(newSearch.value)">Procurar Usuário</button>
      </div>
    </div>

    <div class="card primary-card p-3 col-md-6 col-sm-12 offset-md-3">
      <h2> Usuários encontrados: </h2>
      <div class="card bg-light mb-3" *ngFor="let user of userList">
        <div class="row">
          <div class="col-md-8">
            <div class="card-body">
              <h3 class="card-title">{{ user.usu_nome }} - {{ user.usu_perfil }}</h3>
              <h4 class="card-text">Email: {{ user.usu_email }}</h4>
              <p class="card-text text-justify">Celular: <span>{{user.usu_telefone | mask: '(00) 0000-0000'}}</span></p>
              <p class="card-text text-justify">Endereço: {{ user.usu_endereco }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
